<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأكيد التصميم</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1f423e;
      margin-bottom: 20px;
    }
    .summary {
      line-height: 2;
      color: #444;
      font-size: 17px;
    }
    .image-preview {
      text-align: center;
      margin-top: 20px;
    }
    .image-preview img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .buttons {
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      background-color: #b58e56;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #8e6e40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>هل هذا هو التصميم اللي في بالك؟</h2>
    <div class="summary" id="summary"></div>
    <div class="image-preview">
      <img id="aiImage" src="" alt="تصميم الذكاء الاصطناعي">
    </div>
    <div class="buttons">
      <button onclick="confirmDesign()">نعم، أرسل التفاصيل للواتساب</button>
      <button onclick="window.history.back()">لا، أرجع وعدل</button>
    </div>
  </div>

<script>
const params = new URLSearchParams(window.location.search);

const summary = `
  <strong>نوع المنتج:</strong> ${params.get("productType")}<br>
  <strong>الأبعاد:</strong> ${params.get("dimensions") || `${params.get("width")}×${params.get("depth")}×${params.get("height")}`} م<br>
  <strong>اللون:</strong> ${params.get("color")}<br>
  <strong>ملاحظات:</strong> ${params.get("notes") || "لا توجد"}<br>
`;

document.getElementById("summary").innerHTML = summary;

const aiImage = document.getElementById("aiImage");
aiImage.src = params.get("aiImageUrl") || "https://placehold.co/600x300?text=No+AI+Image";

function confirmDesign() {
  alert("🎉 تم إرسال التصميم لفريق كوريان كاسيل! بيتم التواصل معك قريبًا على الواتساب.");
  // مستقبلًا: ممكن نربطه بواتساب أو API لحفظ الطلب
}
</script>
</body>
</html>
